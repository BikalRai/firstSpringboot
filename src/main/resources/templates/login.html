<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Login Page</title>
	</head>
	<body>
		<h1>Please Login</h1>
		<form th:action="@{/login}" method="POST">
			<input type="text" th:name="username" placeholder="Enter username"> <br>
			<input type="password" th:name="password" placeholder="Enter password"> <br>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
